        <script>
            function fearNotLetter(str) 
            {
                let firstCharCode = str.charCodeAt(0);
                let lastCharCode = str.charCodeAt(str.length - 1);
                let missingCharIndex = 0;
                let missingCharCode = 0;
                let missingChar = "";
                //let completestr = "abcdefghijklmnopqrstuvwxyz";
                ///console.log(firstCharCode);
                ///console.log(lastCharCode);
                //console.log(str.length);
                if((lastCharCode - firstCharCode) !== str.length + 1)
                {
                    for(let i = 1; i < str.length; i++)
                    {
                        if(str.charCodeAt(i) !== str.charCodeAt(i-1) + 1)
                        {
                            missingCharCode = str.charCodeAt(i-1) + 1;
                            missingChar = String.fromCharCode(missingCharCode);
                            return missingChar;
                        }
                    }
                }
                else
                {
                    return "undefined";
                }
                //return str;
            }
                console.log(fearNotLetter("abcdefghjklmno"));
        </script>
